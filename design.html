<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ali Raza - Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: white;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .design-container {
      margin-top: 120px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .design-container h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      color: #fff;
    }

    .design-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .design-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }

    .design-item:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.2);
    }

    .design-item img {
      width: 100%;
      display: block;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .design-item p {
      padding: 15px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ✅ Navigation -->
  <nav>
    <div class="logo">Ali Raza</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="service.html">Service</a>
      <a href="design.html">Design</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- ✅ Design Section -->
  <div class="design-container">
    <h1>My Design Work</h1>
    <div class="design-gallery">
      <div class="design-item">
        <img src="https://via.placeholder.com/400x250?text=Portfolio+1" alt="Design 1">
        <p>Modern Web Design for Portfolio</p>
      </div>
      <div class="design-item">
        <img src="https://via.placeholder.com/400x250?text=UI+Mockup" alt="Design 2">
        <p>UI/UX App Mockup</p>
      </div>
      <div class="design-item">
        <img src="https://via.placeholder.com/400x250?text=Logo+Concept" alt="Design 3">
        <p>Creative Logo Concepts</p>
      </div>
    </div>
  </div>

</body>
</html>
