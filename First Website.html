<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ali Raza Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('https://images3.alphacoders.com/929/thumb-1920-929016.jpg'); /* âœ… Working Black Panther image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: white;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .main-content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 80px;
      padding-top: 100px;
    }

    .welcome {
      font-size: 36px;
      font-weight: bold;
      animation: fadeInLeft 1s ease-out;
    }

    @keyframes fadeInLeft {
      0% { opacity: 0; transform: translateX(-30px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .login-box {
      width: 320px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeInRight 1s ease-out;
    }

    @keyframes fadeInRight {
      0% { opacity: 0; transform: translateX(30px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .user-box {
      position: relative;
      margin-bottom: 20px;
    }

    .user-box input {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .user-box label {
      position: absolute;
      top: 10px;
      left: 0;
      color: white;
      pointer-events: none;
      transition: 0.3s;
    }

    .user-box input:focus ~ label,
    .user-box input:valid ~ label {
      top: -15px;
      font-size: 12px;
      color: #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background: black;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Ali Raza</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="service.html">Service</a>
      <a href="design.html">Design</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="main-content">
    <div class="glass-">
      *Welcome to Ali Raza Website*
      
    </div>

    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input type="text" name="username" value="Ali Raza" required>
          <label>Username</label>
        </div>
         <div class="user-box">
          <input type="email" name="email" value="Alirazac9v@gmail.com" required>
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" value="Ali8686" required>
          <label>Password</label>
        </div>
       
        <button type="submit">Login</button>
 <p id="error" style="color: red; margin-top: 10px;"></p>
      </form>
    </div>
  </div>
<!-- Login Script -->
  <script>
    function validateLogin(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (user === 'Ali Raza' && pass === 'Ali8686') {
        alert('Login successful!');
        error.innerText = '';
      } else {
        error.innerText = 'Invalid username or password.';
      }
    }
  </script>

</body>
</html>
